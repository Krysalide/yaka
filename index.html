<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAKA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#6b46c1',
                            600: '#553c9a',
                        },
                        secondary: {
                            500: '#ed64a6',
                            600: '#d53f8c',
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen transition-colors duration-300">
    
    
    <main class="container mx-auto px-4 py-12">
        <section class="hero mb-20">
            <div class="flex flex-col md:flex-row items-center gap-12">
                <div class="md:w-1/2">
                    <h1 class="text-4xl md:text-6xl font-bold mb-6 bg-gradient-to-r from-primary-500 to-secondary-500 bg-clip-text text-transparent">
                        Devenez maîtres de vos LLMs
                    </h1>
                    <p class="text-xl text-gray-300 mb-8">
                        Oubliez le cloud, protégez vos données et vos clients. Offrez vous un serveur hébergé dans vos locaux.
                        Devenez souverains dans votre usage de l'IA.
                    </p>
                    
                </div>
                <div class="md:w-1/2">
                    <img src="matrix.gif" alt="Dark Mode Illustration" class="rounded-xl shadow-2xl border border-gray-800">
                </div>
            </div>
        </section>
          <section id="contact" class="bg-gray-800 py-16 border-t border-gray-700">
    <div class="container mx-auto max-w-lg">
      <h3 class="text-3xl font-bold mb-4 text-center bg-gradient-to-r from-primary-500 to-secondary-500 bg-clip-text text-transparent">Formulaire de contact</h3>
      <p class="mb-6 text-center text-gray-300">Vous souhaitez nous contacter? Réserver une démo?</p>
      <p class="mb-8 text-center text-gray-400">C'est par là que ça se passe ⬇️</p>
      <form id="contactForm" class="bg-gray-700 p-8 rounded-xl shadow-xl space-y-4 border border-gray-600">
        <div>
          <label class="block text-left font-medium mb-2 text-gray-300">Votre nom</label>
          <input type="text" name="user_name" required
            class="w-full bg-gray-800 border border-gray-600 text-gray-100 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary-500 transition">
        </div>
        <div>
          <label class="block text-left font-medium mb-2 text-gray-300">Votre email</label>
          <input type="email" name="user_email" required
            class="w-full bg-gray-800 border border-gray-600 text-gray-100 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary-500 transition">
        </div>
        <div>
          <label class="block text-left font-medium mb-2 text-gray-300">Message</label>
          <textarea name="message" rows="5" required
            class="w-full bg-gray-800 border border-gray-600 text-gray-100 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary-500 transition"></textarea>
        </div>
        <button type="submit"
          class="w-full bg-gradient-to-r from-primary-500 to-secondary-500 text-white font-semibold py-3 rounded-lg hover:opacity-90 transition">
          Envoyer
        </button>
      </form>

      <p id="statusMessage" class="mt-6 text-center font-semibold text-gray-300"></p>
    </div>
  </section>
</main>

</body>
</html>
